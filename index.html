<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gulu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {}

        body {
            font-size: var(--font-size);
        }

        .icon {
            height: 1em;
            width: 1em;
        }

        .box {
            margin: 20px;
        }
    </style>
    <style>
        .demo {
            border: 1px solid #666;
            min-height: 100px;
        }
    </style>
</head>

<body>
    <div id="app">
        <g-tabs :selected.sync="selected" selected="women">
            <g-tabs-head>
                <template slot="actions">
                    <button>设置</button>
                </template>
                <g-tabs-item name="women">
                    <g-icon name="setting"></g-icon>美女
                </g-tabs-item>
                <g-tabs-item name="finance" disabled>
                    财经
                </g-tabs-item>
                <g-tabs-item name="sports">
                    体育
                </g-tabs-item>
            </g-tabs-head>
            <g-tabs-body>
                <g-tabs-pane name="women">
                    美女相关资讯
                </g-tabs-pane>
                <g-tabs-pane name="finance">
                    财经相关资讯
                </g-tabs-pane>
                <g-tabs-pane name="sports">
                    体育相关资讯
                </g-tabs-pane>
            </g-tabs-body>
        </g-tabs>
    </div>
    <div id="test"></div>
    <script src="./src/app.js"></script>
</body>

</html>
